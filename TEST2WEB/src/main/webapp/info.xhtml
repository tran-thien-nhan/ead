<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>INFO</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</h:head>
	
	<h:body>
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					<h1 class="card-title">SEARCH RESULT:</h1>
				</div>
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-md-6">
							<strong>Employee ID:</strong> <h:outputText class="mx-2" value="#{EmployeeManageBean.employeeId}" />
						</div>
						<div class="col-md-6">
							<strong>Employee Name:</strong> <h:outputText class="mx-2" value="#{EmployeeManageBean.employeeName}" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<strong>In company:</strong>
							<ul class="list-group mt-3">
								<ui:repeat value="#{EmployeeManageBean.companyList}" var="company">
									<li class="list-group-item">
										<h:outputText value="#{company.companyName}" />
									</li>
								</ui:repeat>
							</ul>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<h:form>
						<h:commandButton class="btn btn-warning" action="#{EmployeeManageBean.getBack}" value="Back"/>
					</h:form>
				</div>
			</div>
		</div>
	</h:body>
</html>
