<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>check card</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</h:head>
	
	<h:body>
		<div class="container mt-5">
			<h1>EXAMINATION EJB</h1>
			<f:view>
				<h:form>
					<h:panelGroup rendered="#{not empty EmployeeManageBean.errorMessage}">
						<div class="alert alert-danger">
							<strong>Danger!</strong> <h:outputText class="mx-2" value="#{EmployeeManageBean.errorMessage}" />
						</div>
					</h:panelGroup>
					<div class="mt-3 mb-3">
						<label class="form-label">Employee ID:</label>
						<h:inputText id="name" value="#{EmployeeManageBean.employeeId}" class="form-control" />
						<h:message for="name" class="text-danger" />
						<h:commandButton class="btn btn-success my-2" action="#{EmployeeManageBean.checkEmpId}" value="Search"/>
					</div>
				</h:form>
				<p>create new employee</p>
				<h:form>
					<h:commandLink action="#{EmployeeManageBean.moveToRegister}" value="click here" class="btn btn-info"/>
				</h:form>
			</f:view>
		</div>
	</h:body>
</html>
