<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Insert to n-n relationship</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <div class="container my-5">
            <h1>Insert to n-n relationship</h1>
            <f:view>
                <h:form>
                    <h:panelGroup rendered="#{not empty EmployeeManageBean.errorMessage}">
                        <div class="alert alert-danger">
                            <strong>Danger!</strong> <h:outputText class="mx-2" value="#{EmployeeManageBean.errorMessage}" />
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not empty EmployeeManageBean.successMessage}">
                        <div class="alert alert-success">
                            <strong>Success!</strong> <h:outputText class="mx-2" value="#{EmployeeManageBean.successMessage}" />
                        </div>
                    </h:panelGroup>
                    <h2>Employee Information</h2>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Employee ID</label>
                        <h:inputText value="#{EmployeeManageBean.employeeId}" class="form-control" />
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Employee Name</label>
                        <h:inputText value="#{EmployeeManageBean.employeeName}" class="form-control" />
                    </div>

                    <h2>Add Employee existing in Company table</h2>
                    <div class="mt-3 mb-3">
                        <label class="form-label mx-2">Company</label>
                        <h:selectOneMenu value="#{EmployeeManageBean.selectedCompany}" class="form-select">
                            <f:selectItem itemValue="" itemLabel="-- Select Company --" />
                            <f:selectItems value="#{EmployeeManageBean.companyList}" var="company" itemValue="#{company.companyId}" itemLabel="#{company.companyName}" />
                        </h:selectOneMenu>
                    </div>
                    
                    <h2>Add Employee without in Company table</h2>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Company Id</label>
                        <h:inputText value="#{EmployeeManageBean.newCompanyId}" class="form-control" />
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Company Name</label>
                        <h:inputText value="#{EmployeeManageBean.newCompanyName}" class="form-control" />
                    </div>

                    <h:commandButton class="btn btn-success" action="#{EmployeeManageBean.register}" value="Add"/>
                    <h:commandButton class="btn btn-info mx-2" action="#{EmployeeManageBean.resetRegister}" value="Reset"/>
                    <h:commandButton class="btn btn-warning mx-2" action="#{EmployeeManageBean.getBack}" value="Back"/>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
