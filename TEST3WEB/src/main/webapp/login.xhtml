<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>LOGIN</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	</h:head>
	
	<h:body>
		<div class="container mt-5">
			<h1>LOGIN</h1>
			<f:view>
				<h:form>
					<h:panelGroup rendered="#{not empty AccountManageBean.errorMessage}">
						<div class="alert alert-danger">
							<strong>Danger!</strong> <h:outputText class="mx-2" value="#{AccountManageBean.errorMessage}" />
						</div>
					</h:panelGroup>
					<div class="mb-3">
						<label for="username" class="form-label">Username:</label>
						<h:inputText id="username" value="#{AccountManageBean.username}" class="form-control" />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<h:inputSecret id="password" value="#{AccountManageBean.password}" class="form-control" />
					</div>
					<div>
						<h:commandButton styleClass="btn btn-success" action="#{AccountManageBean.checkLogin}" value="Login"/>
					</div>
				</h:form>
			</f:view>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</h:body>
</html>
