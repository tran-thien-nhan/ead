<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Show List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:head>
<h:body>
    <div class="container">
        <h1>ACCOUNT LIST</h1>
        <f:view>
            <h:dataTable class="table" value="#{AccountManageBean.accounts}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="username" />
                    </f:facet>
                    <h:outputText value="#{item.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="fullname" />
                    </f:facet>
                    <h:outputText value="#{item.fullname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="age" />
                    </f:facet>
                    <h:outputText value="#{item.age}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <h:form>
                        <h:commandLink action="#{AccountManageBean.showFormEdit(item.username)}" value="update" class="btn btn-warning"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </f:view>
        <h:form>
            <h:commandLink action="#{AccountManageBean.home}" class="btn btn-info" value="Back To Home" />
        </h:form>
    </div>

</h:body>
</html>
