<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:head>
<h:body>
    <div class="container">
        <h1>WELCOME TO HISB BANK</h1>
        <f:view>
            <h:form>
				<h:panelGroup rendered="#{not empty BankManageBean.errorMessage}">
					<div class="alert alert-danger">
						<strong>Danger!</strong> <h:outputText class="mx-2" value="#{BankManageBean.errorMessage}" />
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{not empty BankManageBean.successMessage}">
					<div class="alert alert-success">
						<strong>Success!</strong> <h:outputText class="mx-2" value="#{BankManageBean.successMessage}" />
					</div>
				</h:panelGroup>
                <strong>Card Number: <h:outputText value="#{BankManageBean.cardNumber}" /></strong><br/>
                <strong> Balance: <h:outputText value="#{BankManageBean.balanceInfo}" />$</strong>
				<div class="mt-3 mb-3">
	                <label class="form-label">Amount to Withdraw</label>
	                <h:inputText id="withdrawAmount" value="#{BankManageBean.withdrawAmount}" class="form-control" />
	            </div>
	            <h:commandButton class="btn btn-primary my-2" action="#{BankManageBean.withdrawMoney}" value="Withdraw" />
	            <div class="mt-3 mb-3">
                    <label class="form-label">Amount to Deposit</label>
                    <h:inputText id="depositAmount" value="#{BankManageBean.depositAmount}" class="form-control" />
                </div>
                <h:commandButton class="btn btn-success my-2" action="#{BankManageBean.depositMoney}" value="Deposit" />
                <div class="mt-3 mb-3">
                    <label class="form-label">Minimum Value</label>
                    <h:inputText id="minBalance" value="#{BankManageBean.minBalance}" class="form-control" />
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label">Maximum Value</label>
                    <h:inputText id="maxBalance" value="#{BankManageBean.maxBalance}" class="form-control" />
                </div>
                <h:commandButton class="btn btn-success my-2" action="#{BankManageBean.checkRangeBalance}" value="Search" />
                <h:commandButton class="btn btn-info mx-2" action="#{BankManageBean.resetWelcome}" value="Reset"/>
                <h:commandButton class="btn btn-warning my-2 mx-2" action="#{BankManageBean.backToHome}" value="Back To Home" />
            </h:form>
        </f:view>
    </div>
</h:body>
</html>
