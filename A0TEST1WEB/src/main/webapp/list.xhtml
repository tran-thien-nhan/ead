<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Show List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:head>
<h:body>
    <div class="container">
        <h1>ACCOUNT LIST</h1>
		<h:form>
		    <div class="mb-3">
		        <label class="form-label">Search by Customer Name:</label>
		        <h:inputText value="#{BankManageBean.searchCustomerName}" class="form-control" />
		    </div>
		    <div class="mb-3">
		        <label class="form-label">Search by Card Number:</label>
		        <h:inputText value="#{BankManageBean.searchCardNumber}" class="form-control" />
		    </div>
		    <h:commandButton action="#{BankManageBean.searchByCustomerName}" class="btn btn-warning my-2" value="Search by Customer Name" />
		    <h:commandButton action="#{BankManageBean.searchByCardNumber}" class="btn btn-warning mx-2 my-2" value="Search by Card Number" /> <br/>
		    <h:commandButton action="#{BankManageBean.sortByBalanceAscending}" class="btn btn-primary my-2" value="Sort Ascending by Balance" />
		    <h:commandButton action="#{BankManageBean.sortByBalanceDescending}" class="btn btn-primary my-2 mx-2" value="Sort Descending by Balance" />
		</h:form>

        <f:view>
            <h:dataTable class="table" value="#{BankManageBean.accounts}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="cardNumber" />
                    </f:facet>
                    <h:outputText value="#{item.cardNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="customerName" />
                    </f:facet>
                    <h:outputText value="#{item.customerName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="balance" />
                    </f:facet>
                    <h:outputText value="#{item.balancer}" />
                </h:column>
            </h:dataTable>
        </f:view>
        <h:form>
            <h:commandLink action="#{BankManageBean.backToHome}" class="btn btn-warning" value="Back To Home" />
            <h:commandLink action="#{BankManageBean.resetList}" class="btn btn-danger mx-2" value="Reset" />
        </h:form>
    </div>

</h:body>
</html>
